<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grillas Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #section-1 div {
            background-color: antiquewhite;
            border: solid 1px red;
        }
        #section-2 div {
            background-color: antiquewhite;
            border: solid 1px rgb(146, 212, 214);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="text-center py-3">
            <h1>Mi Página Responsiva</h1>
        </header>

        <section id="section-1">
            <main class="row ">

                <div class="col-12 col-md-8 order-2 order-md-1">
                    <h2>Sección principal</h2>
                    <p class="fs-5">Este es el contenido principal de la página.</p>
                </div>
                <div class="col-12 col-md-4 order-1 order-md-2">
                    <img src="pan.webp" class="img-fluid" alt="Imagen">
                </div>
            </main>
        </section>

        <section id="section-2" class="pt-5">
            <div class="row text-center d-none d-md-flex">
                <div class="col-12"> col-12</div>

                <div class="col-3 col-lg-6">col-3 </div>
                <div class="col-3 col-lg-6">col-3 </div>
                <div class="col-3 col-lg-6">col-3 </div>
                <div class="col-3 col-lg-6">col-3 </div>

                <div class="col-6">col-6 </div>
                <div class="col-6">col-6 </div>


                <div class="col-1">col-1 </div>
                <div class="col-1">col-1 </div>
                <div class="col-1">col-1 </div>
            </div>
        </section>

        <footer class="text-center py-3">
            <p>© 2024 Mi Sitio Web</p>
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
